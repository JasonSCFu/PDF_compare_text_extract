<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .upload-container:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .file-input {
            display: none;
        }
        .flash-message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">PDF Comparison Tool</h1>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show flash-message" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div id="input-form">
            <form id="compare-form" action="{{ url_for('index') }}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                First Text Input
                            </div>
                            <div class="card-body">
                                <textarea name="text1" id="text1" class="form-control" rows="12" placeholder="Paste or type the first text here..." required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                Second Text Input
                            </div>
                            <div class="card-body">
                                <textarea name="text2" id="text2" class="form-control" rows="12" placeholder="Paste or type the second text here..." required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="compare-btn">
                        <span id="button-text">Compare Texts</span>
                        <span id="button-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
            </form>
        </div>
        <div id="compare-result" class="mt-5"></div>
        

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('compare-form');
        const resultDiv = document.getElementById('compare-result');
        const compareBtn = document.getElementById('compare-btn');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        
        // Function to handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            // Show loading state
            compareBtn.disabled = true;
            buttonText.textContent = 'Comparing...';
            buttonSpinner.classList.remove('d-none');
            
            try {
                // Show loading message
                resultDiv.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Comparing texts...</p></div>';
                
                // Submit form data
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Parse JSON response
                const data = await response.json();
                
                // Update the result div with the HTML from the response
                if (data.status === 'success') {
                    resultDiv.innerHTML = data.html;
                    // Scroll to results
                    resultDiv.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error(data.message || 'Unknown error occurred');
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>`;
            } finally {
                // Restore button state
                compareBtn.disabled = false;
                buttonText.textContent = 'Compare Texts';
                buttonSpinner.classList.add('d-none');
            }
        }
        
        // Bind the event listener to the form
        form.onsubmit = handleSubmit;
        
        // Handle new comparison button if it exists in the results
        document.addEventListener('click', function(e) {
            if (e.target && e.target.matches('a[href="/"]')) {
                e.preventDefault();
                resultDiv.innerHTML = '';
                form.reset();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    });
    </script>
</body>
</html>
