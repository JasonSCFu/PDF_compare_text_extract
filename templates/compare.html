<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Pasted Texts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Compare Pasted Texts</h1>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="compare-form" action="{{ url_for('compare') }}" method="post">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">First Text</div>
                        <div class="card-body">
                            <textarea class="form-control" rows="12" readonly>{{ session_data.text1 }}</textarea>
                            <input type="hidden" name="text1" value="{{ session_data.text1 }}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-success text-white">Second Text</div>
                        <div class="card-body">
                            <textarea class="form-control" rows="12" readonly>{{ session_data.text2 }}</textarea>
                            <input type="hidden" name="text2" value="{{ session_data.text2 }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg" id="compare-btn">Compare Texts</button>
            </div>
        </form>
        <div id="compare-result" class="mt-5"></div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('compare-form');
            const resultDiv = document.getElementById('compare-result');
            const compareBtn = document.getElementById('compare-btn');
            
            // Function to handle form submission
            async function handleSubmit(e) {
                e.preventDefault();
                
                // Show loading state
                const originalBtnText = compareBtn.innerHTML;
                compareBtn.disabled = true;
                compareBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Comparing...';
                
                try {
                    // Show loading message
                    resultDiv.innerHTML = '<div class="text-center">Comparing...</div>';
                    
                    // Force UI update
                    await new Promise(resolve => setTimeout(resolve, 0));
                    
                    // Submit form data
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: new FormData(form),
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache',
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    // Parse JSON response
                    const data = await response.json();
                    
                    // Update the result div with the HTML from the response
                    if (data.status === 'success') {
                        resultDiv.innerHTML = data.html;
                    } else {
                        throw new Error(data.message || 'Unknown error occurred');
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Error:</strong> ${error.message}
                        </div>
                    `;
                } finally {
                    // Restore button state
                    compareBtn.disabled = false;
                    compareBtn.innerHTML = 'Compare Texts';
                }
            }
            
            // Bind the event listener directly to the form
            form.onsubmit = handleSubmit;
            
            // If there's a form in the result (from a previous submission), add the event listener to it
            const resultForm = resultDiv.querySelector('form');
            if (resultForm) {
                resultForm.onsubmit = handleSubmit;
            }
        });
        </script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
